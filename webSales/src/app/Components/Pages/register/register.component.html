<div class="centered-form" style="text-align: -webkit-center;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Vui lòng điền đầy đủ thông tin <small>BiNOW</small></h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="register()">
                    <div class="row" (ngSubmit)="creatUser()">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="lastName" class="form-control input-sm" [(ngModel)]="user.lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="userName" class="form-control input-sm" [(ngModel)]="user.userName" placeholder="Email Address">
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password1" class="form-control input-sm" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-sm" [(ngModel)]="user.password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
